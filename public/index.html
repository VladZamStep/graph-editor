<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Editor</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="public/bundle.js"></script>
</head>
<body>
  <h1>Graph editor</h1>
  <canvas id="myCanvas"></canvas>
  <div id="controls">
    <button id="addBtn">Add point</button>
    <button id="addSegmentBtn">Add segment</button>
    <button id="removeSegmentBtn">Remove segment</button>
    <button id="removePointBtn">Remove point</button>
    <button id="clearBtn">Clear</button>
  </div>
</body>
</html>
